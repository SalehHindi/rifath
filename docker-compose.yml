version: '3.8'

services:
  livekit:
    image: livekit/livekit-server:latest
    ports:
      - "7880:7880"   # HTTP/WebSocket
      - "7881:7881"   # HTTP
      - "7882:7882/udp" # RTP
      - "50000-50100:50000-50100/udp" # RTP port range
    environment:
      - LIVEKIT_KEYS=devkey:secret
    command: --dev
    restart: unless-stopped

